<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Airplane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
</head>

<body class="bg-light">

<header class="bg-white shadow-sm border-bottom">
    <div class="container py-3">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="mb-2 mb-md-0">
                <h1 class="h4 mb-0">Welcome, {{username}}.</h1>
                <p class="mb-0 text-muted">Add a new airplane to the system.</p>
            </div>
            <div class="text-end">
                <a href="/staffHome" class="btn btn-outline-secondary me-2">Return to Home</a>
                <a href="/staffLogout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h5 mb-0">Add an Airplane</h2>
                </div>
                <div class="card-body">
                    <form action="/createAirplane" method="POST">

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Error:</strong> {{error}}
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="ID" class="form-label">Airplane ID:</label>
                            <input type="number" class="form-control" id="ID" name="ID" required>
                        </div>

                        <div class="mb-3">
                            <label for="airplane_name" class="form-label">Airplane Name:</label>
                            <input type="text" class="form-control" id="airplane_name" name="airplane_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="airline_name" class="form-label">Airline Name:</label>
                            <select name="airline_name" id="airline_name" class="form-select" required>
                                <option value="">-- Select Airline --</option>
                                {% for airline in airlines %}
                                  <option value="{{ airline.name }}">{{ airline.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="seats" class="form-label">Number of Seats:</label>
                            <input type="number" class="form-control" id="seats" name="seats" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Add Airplane</button>
                        </div>

                    </form>
                </div> </div> </div> </div> </main> </body>
</html>
