<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Staff Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
</head>

<body class="bg-light">

<header class="bg-white shadow-sm border-bottom">
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center">

            <div>
                <h1 class="h4 mb-0">Chào mừng, {{username}}.</h1>
                <p class="mb-0 text-muted">Bạn muốn sử dụng tính năng nào?</p>
            </div>

            <div>
                <a href="/staffLogout" class="btn btn-outline-danger">Đăng xuất</a>
            </div>
        </div>
    </div>
</header>

<main class="container my-5">

    {% if message %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{error}}
    </div>
    {% endif %}

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Xem thông tin chuyến bay</h5>
                    <a href="/viewFlights" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Tạo chuyến bay</h5>
                    <a href="/createFlight" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Thay đổi trạng thái chuyến bay</h5>
                    <a href="/changeStatus" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Thêm máy bay</h5>
                    <a href="/addAirplane" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Thêm sân bay</h5>
                    <a href="/addAirport" class="stretched-link"></a>
                </div>
            </div>
        </div>

    </div></main>

</body>
</html>
