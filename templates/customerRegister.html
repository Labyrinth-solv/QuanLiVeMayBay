<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Customer Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/customerRegister.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
</head>

<body>
<form action="/customerRegisterAuth" method="POST">
    <h1>Customer Registration</h1>

    <div class="form-grid">

        <div class="form-field">
            <label>Email:</label>
            <input type="text" name="email" required>
        </div>

        <div class="form-field">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-field">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-field">
            <label>Building Number:</label>
            <input type="number" name="building_number" required>
        </div>

        <div class="form-field">
            <label>Street:</label>
            <input type="text" name="street" required>
        </div>

        <div class="form-field">
            <label>City:</label>
            <input type="text" name="city" required>
        </div>

        <div class="form-field">
            <label>State:</label>
            <input type="text" name="state" required>
        </div>

        <div class="form-field">
            <label>Phone Number:</label>
            <input type="text" name="phone_number" required>
        </div>

        <div class="form-field">
            <label>Passport Number:</label>
            <input type="text" name="passport_number" required>
        </div>

        <div class="form-field">
            <label>Passport Expiration Date:</label>
            <input type="date" name="passport_exp" required>
        </div>

        <div class="form-field">
            <label>Passport Country:</label>
            <input type="text" name="passport_country" required>
        </div>

        <div class="form-field">
            <label>Date of Birth:</label>
            <input type="date" name="date_of_birth" required>
        </div>

    </div>
    <input type="submit" value="Register">

    <a href="/">Go back</a>

    {% if error %}
       <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
</form>

</body>
</html>
