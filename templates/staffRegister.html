<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Airline Staff Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/staffRegister.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
</head>

<body>
<form action="/staffRegisterAuth" method="POST">
    <h1>Airline Staff Registration</h1>

    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>First Name:</label>
    <input type="text" name="first_name" required>

    <label>Last Name:</label>
    <input type="text" name="last_name" required>

    <label>Date of Birth:</label>
    <input type="date" name="date_of_birth" required>

    <label>Airline:</label>
    <input type="text" name="airline_name" required>

    <input type="submit" value="Register">

    <a href="/">Go back</a>

    {% if error %}
       <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
</form>

</body>
</html>
