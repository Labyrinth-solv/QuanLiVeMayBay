<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block head %}{% endblock %}

    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">

    <title>{% block title %}Flight System{% endblock %}</title>
</head>

<body>
    {% if message %}
    <p class="message"><strong></strong> {{message}}</p>
    {% endif %}

    <header class="page-header">
        <div class="header-welcome">
            <h1>Welcome {{name}}.</h1>
            <p class="sub-heading">{% block sub_heading %}How would you like to proceed?{% endblock %}</p>
        </div>

        <div class="header-logout">
            <a href="/customerLogout" class="logout-link">Logout</a>
        </div>
    </header>

    <main class="page-main">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
