<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Flight Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/changeStatus.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
</head>

<body>

<div class="app-panel">

    <header class="app-header">
        <div class="header-welcome">
            <h1>Welcome {{username}}.</h1>
            <p class="sub-heading">Change a flight's status.</p>
        </div>
        <div class="header-links">
            <a href="/staffLogout" class="logout-link">Logout</a>
            <a href="/staffHome" class="home-link">Return to Home</a>
        </div>
    </header>

    <main class="app-content">

        <form action="/changeFlightStatus" method="POST">
            <h2>Change Flight Status</h2>

            <label>Flight Number:</label>
            <input type="number" name="flight_number" required>

            <label>Departure Date:</label>
            <input type="date" name="depart_date" required>

            <label>Desired Flight Status:</label>
            <input type="text" name="desired_status" required>

            <input type="submit" value="Change Status">
            {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
            {% endif %}
        </form>

    </main> </div> </body>
</html>
