<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Change Flight Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
</head>

<body class="bg-light">

<header class="bg-white shadow-sm border-bottom">
    <div class="container py-3">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="mb-2 mb-md-0">
                <h1 class="h4 mb-0">Thay đổi trạng thái chuyến bay.</h1>
            </div>
            <div class="text-end">
                <a href="/staffHome" class="btn btn-outline-dark me-2">← Quay lại</a>
            </div>
        </div>
    </div>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h5 mb-0">Thay đổi trạng thái chuyến bay</h2>
                </div>
                <div class="card-body">
                    <form action="/changeStatus" method="POST">

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <strong>{{ error }}</strong>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="flight_number" class="form-label">Chọn chuyến bay:</label>
                            <select name="flight_number" id="flight_number" class="form-select" required>
                                <option value="">-- chuyến bay --</option>
                                {% for f in flights %}
                                <option value="{{ f.flight_number }}">
                                    {{ f.flight_number }} | {{ f.dep_airport }} → {{ f.arr_airport }} ({{ f.dep_date_time }}) - Status: {{ f.status }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="desired_status" class="form-label">Chọn trạng thái:</label>
                            <select name="desired_status" id="desired_status" class="form-select" required>
                                <option value="">-- trạng thái --</option>
                                <option value="on-time">On Time</option>
                                <option value="delayed">Delayed</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Thay đổi trạng thái</button>
                        </div>

                    </form>
                </div> </div> </div> </div> </main> </body>
</html>
