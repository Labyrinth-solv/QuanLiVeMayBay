<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Flight Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/changeStatus.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
</head>

<body>
<div class="app-panel">
    <header class="app-header">
        <div class="header-welcome">
            <h1>Welcome {{ username }}.</h1>
            <p class="sub-heading">Change a flight's status.</p>
        </div>
        <div class="header-links">
            <a href="/staffLogout" class="logout-link">Logout</a>
            <a href="/staffHome" class="home-link">Return to Home</a>
        </div>
    </header>

    <main class="app-content">
        <form action="/changeStatus" method="POST">
            <h2>Change Flight Status</h2>

            <!-- ðŸ”¹ Dropdown chá»n chuyáº¿n bay -->
            <label for="flight_number">Select Flight:</label>
            <select name="flight_number" id="flight_number" required>
                <option value="">-- Choose Flight --</option>
                {% for f in flights %}
                <option value="{{ f.flight_number }}">
                    {{ f.flight_number }} | {{ f.dep_airport }} â†’ {{ f.arr_airport }} ({{ f.dep_date_time }}) - Status: {{ f.status }}
                </option>
                {% endfor %}
            </select>

            <!-- ðŸ”¹ Dropdown chá»n tráº¡ng thÃ¡i má»›i -->
            <label for="desired_status">Desired Flight Status:</label>
            <select name="desired_status" id="desired_status" required>
                <option value="">-- Choose Status --</option>
                <option value="on-time">On Time</option>
                <option value="delayed">Delayed</option>
            </select>

            <input type="submit" value="Change Status">

            {% if error %}
            <p class="error"><strong>{{ error }}</strong></p>
            {% endif %}
        </form>
    </main>
</div>
</body>
</html>
