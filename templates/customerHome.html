<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customerHome.css') }}">
</head>
<body>

{% if message %}
<p class="message"><strong></strong> {{message}}</p>
{% endif %}

<header class="page-header">
    <div class="header-welcome">
        <h1>Welcome {{name}}.</h1>
        <p class="sub-heading">How would you like to proceed?</p>
    </div>

    <div class="header-logout">
        <a href="/customerLogout" class="logout-link">Logout</a>
    </div>
</header>

<main class="page-main">
    <div class="menu-grid">
        <a href="/viewMyFlights">View My Flights</a>
        <a href="/searchPurchase">Search & Purchase</a>
        <a href="/rate">Rate Previous Flights</a>
        <a href="/trackSpending">Track My Spending</a>
    </div>
</main>

</body>
</html>
