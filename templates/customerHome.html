<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Customer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/png">
</head>

<body class="bg-light">

<header class="bg-white shadow-sm border-bottom">
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center">

            <div>
                <h1 class="h4 mb-0">Chào mừng, {{name}}.</h1>
                <p class="mb-0 text-muted">Bạn muốn sử dụng tính năng nào?</p>
            </div>

            <div>
                <a href="/customerLogout" class="btn btn-outline-danger">Đăng xuất</a>
            </div>
        </div>
    </div>
</header>

<main class="container my-5">

    {% if message %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% endif %}

    <div class="row row-cols-1 row-cols-md-2 g-4">

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Tra cứu thông tin chuyến bay của tôi</h5>
                    <a href="/viewMyFlights" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Tìm và đặt chỗ</h5>
                    <a href="/searchPurchase" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Đánh giá</h5>
                    <a href="/rate" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body p-5 d-flex align-items-center justify-content-center">
                    <h5 class="card-title mb-0">Theo dõi chi tiêu</h5>
                    <a href="/trackSpending" class="stretched-link"></a>
                </div>
            </div>
        </div>

    </div></main>

</body>
</html>
